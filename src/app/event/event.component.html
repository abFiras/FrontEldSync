<!-- event.component.html -->

<!-- Header or other content -->
<h1>Event List</h1>

<!-- Table to display events -->
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Date</th>
      <th>Category</th>
      <th>Location</th>
      <th>Price</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events">
      <td>{{ event.idEvent }}</td>
      <td>{{ event.name }}</td>
      <td>{{ event.description }}</td>
      <td>{{ event.date | date }}</td>
      <td>{{ event.category }}</td>
      <td>{{ event.location }}</td>
      <td>{{ event.price | currency }}</td>
      <td>{{ event.status }}</td>
    </tr>
  </tbody>
</table>

<!-- Footer or other content -->
